<body>
    <script>
        
        // nromal function
        function createPoint(x, y) {
            const obj = new Object();
            obj.x = x;
            obj.y = y;

            obj.toString = function() {
                return `Point(${this.x}, ${this.y})`;
            }

            return obj; 
        }

        // constructor function 
        // convention name starts with capital letter
        function Point(x, y) {
            this.x = x;
            this.y = y;
        }

        Point.prototype.toString = function() {
            return `Point(${this.x}, ${this.y})`;
        }

        // class
        class PointClass {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            toString() {
                return `Point(${this.x}, ${this.y})`;
            }
        }

    </script>
</body>
