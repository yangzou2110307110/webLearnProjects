<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <b> <h1 id="title">Welcome to our Survey Form</h1> </b>
        <p id="description" class="description">Thanks for taking the time to take part in our survey! </p>
    </header>  

    <main>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label id="email-label" for="Email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required>
            </div>
            <div class="form-group">
                <label id="number-label" for="age">Year of birth: (optional)</label>
                <input type="number" id="number" name="birthYear" min="1940" max="2022" placeholder="birth year">
            </div>
            <div class="form-group">
                <label for="dropdown-label">What is your current job?</label>
                <select name="referrer" id="dropdown">
                    <option disabled selected value>(select one)</option>
                    <option value="student">Student</option>
                    <option value="fullJob">Full Time Job</option>
                    <option value="partJob">Part Time Job</option>
                    <option value="self-emlpoyed">Self-employed</option>
                    <option value="unemployed">Unemployed</option>
                    <option value="other">Other</option>
                </select>
            </div>

          
            <div class="form-group">
                <label for="valuation">How satisfied are you with our service?</label>
                <label class="input-line"> 
                    <input type="radio" name="valuationRate" value="5" class="inline"/>
                    5 stars
                </label>
                <label class="input-line"> 
                    <input type="radio" name="valuationRate" value="4" class="inline"/>
                    4 stars
                </label>
                <label class="input-line"> 
                    <input type="radio" name="valuationRate" value="3" class="inline"/>
                    3 stars
                </label>
                <label class="input-line"> 
                    <input type="radio" name="valuationRate" value="2" class="inline"/>
                    2 stars
                </label>
                <label class="input-line"> 
                    <input type="radio" name="valuationRate" value="1" class="inline"/>
                    1 star
                </label>
            </div>
            <div class="form-group">
                <label> What would you like to see improved</label>
                <label class="input-line"> 
                    <input type="checkbox" name="improvement" value="Front-end" class="inline"/>
                    Front-end
                </label>
                <label class="input-line"> 
                    <input type="checkbox" name="improvement" value="Back-end" class="inline"/>
                    Back-end
                </label>
                <label class="input-line"> 
                    <input type="checkbox" name="improvement" value="ADS" class="inline"/>
                    Alogorithms and Data Structures
                </label>
            </div>
            <div class="form-group">
                <label for="comments">Any comments or suggestions</label>
                <textarea name="comments" rows="5" cols="30" placeholder="Please leave any comments here..."></textarea>
            </div>

            

            <input type="submit" id="submit" value="Submit" class="form-group">
        </form>
    </main>

    <footer>
        <p>
            Impressum: Yang Zou, 2022 <br/>
            All rights reserved
        </p>
    </footer>
</body>
</html>
